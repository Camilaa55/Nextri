<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Nextri</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
      <main class="cadastro-container">
         <form action="cadastro-card">

            <h1 class="Logo"> Nextri </h1>
            <p class="subtitle"> Crie uma conta - Sua melhor escolha na palma da sua mão! </p>

             <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Fulano de Cilano de Beltrano" required>
            </div>

            <hr>

             <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000.00" required>
            </div>

            <hr>

             <div class="input-group">
                <label for="Telefone">Telefone</label>
                <input type="number" id="Tell" placeholder="(12)XXXXXXXXX" required>
            </div>

            <hr>

            <div class="input-group">
                <label for="Endereço">Endereço</label>
                <input type="text" id="Endereço" placeholder="Rua x, Bairro y, n°0" required>
            </div>

            <hr>


            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="emai" placeholder="seuemail@dominio.com" required>
            </div>
  
            <hr>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Sua senha" required>
            </div>

            <hr>

            <a href="/index.html" class="btn-primary">Cadastrar</a>

            <a href="/index.html" class="btn-primary">Já tenho login</a>

           


</body>
</html>
